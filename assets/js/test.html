  <body>
    <p id="text"></p>
    <button id="left" style="width: 50px; background-color: gold;">PREV</button>
    <button id="right" style="width: 50px; background-color: tomato;">
      NEXT
    </button>
    <script>
      var left = document.getElementById("left");
      var right = document.getElementById("right");
      var text = document.getElementById("text");
      var messages = [
        "dog",
        "cat",
        "bear",
        "penguin",
        "tiger",
        "eagle",
        "John Doe",
      ];
      text.textContent = messages[0];
      function next(current, messag) {
        var idx = messag.indexOf(current);
        if (idx === messag.length - 1) {
          return messag[0];
        }
        return messag[idx + 1];
      }

      function prev(current, messages) {
        var idx = messages.indexOf(current);
        if (idx === 0) {
          return messages[messages.length - 1];
        }
        return messages[idx - 1];
      }
      left.addEventListener("click", () => {
        text.textContent = prev(text.textContent, messages);
      });

      right.addEventListener("click", () => {
        text.textContent = next(text.textContent, messages);
      });
    </script>
